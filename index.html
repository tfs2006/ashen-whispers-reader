            border-color: #a267e8;
            box-shadow: 0 0 15px #a267e8;
        }
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #toc {
            transition: transform 0.3s ease-in-out;
        }
        .toc-hidden {
            transform: translateX(-100%);
        }
        .modal-backdrop {
            background-color: rgba(0,0,0,0.7);

        }
        .modal-content {
            background-color: #1a1a1d;

-whispered legends told around flickering fires, the dire warnings of cursed lands and temples that guarded secrets too terrible to be unearthed. The villagers' apprehensive glances and furtive whispers had painted a picture of despair and resignation. And yet, the lure of discovery was irresistible to him.</p><p class="mt-4">Descending toward the settlement, a chill wind swept across the barren ground, raising clouds of dust and carrying with it the faint strains of old lore. Elias's mind drifted back to the stories his mentor had once shared—tales of ancient gods, cursed relics <span class="interactive-symbol" onclick="showModal('Cursed Relic', 'Legend speaks of the &quot;Eye of the Nameless God,&quot; a stone that shows glimpses of the future, but at the cost of one\\'s memories. It is said to be hidden within the temple.')">[⨁]</span>, and the terrible price exacted by those who dared disturb powers older than time. With each step, he felt both the burden and the promise of destiny pressing upon him.</p><p class="mt-4">As he neared the settlement's ramshackle edge, villagers began to emerge from shuttered doorways and narrow, winding alleys. Their faces were etched with hardship, deep lines and weary eyes bearing witness to lives spent in the constant shadow of dread. They regarded him with a mixture of suspicion and pity, their silent glances urging him to turn back. Yet the call of fate was too compelling to resist.</p><p class="mt-4">At the threshold of a creaking inn built of sun-bleached stone and timeworn wood, Elias encountered an elderly woman. Her skin was weathered like the bark of an ancient oak, and her eyes—sharp and penetrating despite the years—carried the weight of sorrow and caution. With a voice as rough and relentless as the desert wind, she broke the silence.</p><p class="mt-4">"Yer not from these parts, are ya?" she asked, her tone soft yet unyielding, as though each word were measured against an age-old reckoning. "No soul ought to wander t nt, he sensed that the stone was alive with memory.</p><p class="mt-4">The whispers that had first greeted him in the wastes now took on a richer, more layered quality here in the heart of the temple. They seemed to echo from every corner of the courtyard, their soft cadence rising and falling like a distant chant. Elias could not help but listen, straining to decipher their murmured language. There was a rhythm to the sounds—a cadence that suggested an ancient liturgy, a recitation of names and deeds that had long been obscured by the passage of time.</p>`

ghtly over the carved lines, an unexpected understanding seemed to stir within him. The symbols, though unknown to mortal tongues, resonated with a meaning that was as clear as if they were written in his own language. It was as if the ancient wisdom of the temple were speaking directly to him through the medium of these forbidden signs. <span class="interactive-symbol" onclick="showModal('The Forbidden Script', 'A language not of words, but of concepts. It cannot be read, only understood by those who are attuned to the temple\\'s energy. It is said the script itself is a form of magic.')">[⨁]</span></p>`

                title: "Chapter 6: The Guardian's Mark",

lding power.')">[⨁]</span></p>`

></p><p class="mt-4">Then, in a voice that seemed to echo from the void itself—a voice both ancient and intimate—the figure spoke his name: "Elias..."</p>`

        // --- STATE ---

        let currentChapterIndex = 0;

        // --- ELEMENTS ---

        const reader = document.getElementById('reader');
        const chapterTitle = document.getElementById('chapter-title');
        const chapterText = document.getElementById('chapter-text');
        const tocList = document.getElementById('toc-list');
        const toc = document.getElementById('toc');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const modal = document.getElementById('modal');
        const modalTitleEl = document.getElementById('modal-title');
        const modalTextEl = document.getElementById('modal-text');

        // --- FUNCTIONS ---

        /**
         * Loads a chapter's content into the reader.
         * @param {number} index - The index of the chapter to load.
         */
        function loadChapter(index) {
            if (index < 0 || index >= chapters.length) {
                console.error("Invalid chapter index:", index);
                return;
            }

            currentChapterIndex = index;
            const chapter = chapters[index];

            // Fade out the content
            reader.style.opacity = 0;

            setTimeout(() => {
                // Update content
                chapterTitle.textContent = chapter.title;
                chapterText.innerHTML = chapter.content;

                // Update navigation buttons
                prevBtn.disabled = (index === 0);
                nextBtn.disabled = (index === chapters.length - 1);

                // Update active link in ToC
                updateActiveTocLink();
                
                // Scroll to the top of the reader
                window.scrollTo({ top: reader.offsetTop - 100, behavior: 'smooth' });

                // Fade in the new content
                reader.style.opacity = 1;
            }, 300); // Match timeout to CSS transition
        }
        
        /**
         * Populates the Table of Contents dynamically.
         */
        function populateToc() {
            tocList.innerHTML = ''; // Clear existing list
            chapters.forEach((chapter, index) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = '#';
                a.textContent = chapter.title;
                a.classList.add('hover:text-[#a267e8]', 'transition-colors', 'toc-link');
                a.dataset.index = index;
                a.onclick = (e) => {
                    e.preventDefault();
                    loadChapter(index);
                    toggleToc(); // Close ToC after selection
                };
                li.appendChild(a);
                tocList.appendChild(li);
            });
        }
        
        /**
         * Updates which link is highlighted as 'active' in the ToC.
         */
        function updateActiveTocLink() {
            const links = tocList.querySelectorAll('a');
            links.forEach(link => {
                if (parseInt(link.dataset.index) === currentChapterIndex) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        /**
         * Navigates to the next chapter.
         */
        function nextChapter() {
            if (currentChapterIndex < chapters.length - 1) {
                loadChapter(currentChapterIndex + 1);
            }
        }

        /**
         * Navigates to the previous chapter.
         */
        function prevChapter() {
            if (currentChapterIndex > 0) {
                loadChapter(currentChapterIndex - 1);
            }
        }

        /**
         * Toggles the visibility of the Table of Contents.
         */
        function toggleToc() {
            toc.classList.toggle('toc-hidden');
        }

        /**
         * Shows the modal with specified lore content.
         * @param {string} title - The title for the modal.
         * @param {string} text - The description text for the modal.
         */
        function showModal(title, text) {
            modalTitleEl.textContent = title;
            modalTextEl.textContent = text;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        /**
         * Closes the modal.
         */
        function closeModal() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // --- EVENT LISTENERS ---
        prevBtn.addEventListener('click', prevChapter);
        nextBtn.addEventListener('click', nextChapter);
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });

        // --- INITIALIZATION ---
        // Load the first chapter and populate the ToC when the page loads.
        document.addEventListener('DOMContentLoaded', () => {
            populateToc();
            loadChapter(0);
        });
    </script>

</body>
